<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        table {
            empty-cells: show;
            margin: 20px auto;
        }

        table,
        td,
        th {
            border-collapse: collapse;
        }
        tr:nth-child(odd) {
            background: #eee;
        }
        th,
        td {
            padding: 10px;
            border: solid 1px;
            text-align: center;
        }
        .specs-form{
            text-align: center;
            display: flex;
            justify-content: space-around;
        }
        .specs-form div{
            padding: 10px;
            background-color: #9fecef;
            margin-right: 20px;
            display: inline-block;
            border-radius: 10px;
        }
        input[type='number']{
            width: 60px;
        }
    </style>
</head>
<body>
<div class="specs-form">
    <form method="GET" action="">
        <div>
            <label>Choose a country: </label>
            <select th:value="${selected_country}" id="country" name="country">
                <option value=""> -- </option>
                <option th:each="country : ${countries}"
                        th:value="${country}"
                        th:text="${country}" th:selected="${country==selected_country}"/>
            </select>
        </div>

        <div>
            <label>Search for past</label>
            <input type="number"
                   th:value="${selected_days}" id="days" name="days"> <span> days</span>
        </div>
        <div>
            <input type="submit" value="Search"/>
        </div>
    </form>

</div>
<div>
    <table style="border : 1px;">
        <tr>
            <th>Country</th>
            <th>Place</th>
            <th>Magnitude</th>
            <th>Date</th>
            <th>Time</th>
        </tr>

        <tr  th:each="earthquake : ${earthquakes}">
            <td  th:text="${earthquake.country}"></td>
            <td  th:text="${earthquake.place}"></td>
            <td  th:text="${earthquake.magnitude}"></td>
            <td  th:text="${earthquake.date}"></td>
            <td  th:text="${earthquake.timestamp}"></td>
        </tr >
    </table>
</div>
</body>
